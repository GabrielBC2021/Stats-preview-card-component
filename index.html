<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" type="text/css">

  <!-- Title -->
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <!-- Container -->
  <div class="container">

    <!-- Card -->
    <div class="card">
      
      <div class="card-text">

        <!-- Title and description -->
        <h1 class="title">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <!-- List -->
        <ul class="list">

          <!-- Items -->
          <li class="item">
            <strong class="item-title">10k+</strong>
            <p class="item-text">companies</p>
          </li>

          <li class="item">
            <strong class="item-title">314</strong>
            <p class="item-text">templates</p>
          </li>

          <li class="item">
            <strong class="item-title">12M+</strong>
            <p class="item-text">queries</p>
          </li>

        </ul>

      </div>

      <!-- Image -->
      <div class="card-image"></div>

    </div>

  </div>
</body>
</html>
